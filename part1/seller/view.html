    .header-image {
  text-align: center;
}

.header-image img {
  width: 100%;
  height: 500px;
}

.header-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 24px;
  color: white;
  text-shadow: 2px 2px 4px #000000;
}

    .card {
      display: inline-block;

    }

    .card h3 {

    }

    .card button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
