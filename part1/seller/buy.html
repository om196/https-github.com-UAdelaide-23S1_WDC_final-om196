<!DOCTYPE html>
<html>
<head>
  <title>Book Details and Buying Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: coral;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .book-details {
      flex: 1;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .book-details h2 {
      color: #333;
      margin-bottom: 10px;
      text-align: center;
    }

    .book-details img {
      display: block;
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      margin: 0 auto 10px;
    }

    .book-details p {
      color: #666;
      height: 53px;
      margin: 0;
      text-align: center;
    }

    .buy-form {
      flex: 1;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .buy-form h2 {
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      margin-top: 20px;
    }

    label, input, textarea, button {
      display: block;
      margin-bottom: 10px;
    }

    input,
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="book-details">
      <h2>Book Title</h2>
      <img src="book.jpeg" alt="Book Image">
      <p>Author: Author Name</p>
      <p>Price: $19.99</p>
      <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non semper nisi.</p>
    </div>

    <div class="buy-form">
      <h2>Buy Book</h2>
      <form>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="contact-number">Contact Number:</label>
        <input type="tel" id="contact-number" name="contact-number" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="message">Message for Seller:</label>
        <textarea id="message" name="message"></textarea>

        <button type="submit">Buy</button>
      </form>
    </div>
  </div>
</body>
</html>
